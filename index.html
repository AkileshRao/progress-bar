<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <template id="progress_bar_template">
        <style>
            #total_progress {
                width: 100%;
                background: #dfdfdf;
                margin: 5px 0px;
            }

            .btn {
                border: none;
                padding: .3rem .6rem;
                font-weight: bold;
                color: white;
                cursor: pointer;
            }

            div,
            button {
                transition: .3s all ease-in-out;
            }
        </style>
        <div class="wrapper">
            <!-- <h4>
                <slot name="title">Default string</slot>
            </h4> -->
            <div id="total_progress">
                <div id="current_progress"></div>
            </div>
            <button class="btn" id="increase">Increase progress</button>
            <button class="btn" id="random_color">Random color</button>
        </div>
    </template>
    <progress-bar color="#6060ff" step="10" size="sm" value="20">
        <!-- <span slot="title">Best progress bar</span> -->
    </progress-bar>
</body>

</html>
